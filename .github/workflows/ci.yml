name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests and quality checks
        run: mvn -q verify

      - name: Build Docker image
        run: docker build -t poc-app:ci .

      - name: Run Docker container and test health endpoint
        run: |
          docker run -d -p 8080:8080 --name test-app poc-app:ci
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop test-app

